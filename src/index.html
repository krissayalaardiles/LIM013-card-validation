<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width">
    <title>CACHUREOS ROPA ONLINE</title>
    <!-- comentario linkea html con css -->
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header id="Encabezado">
    </header>
    <fieldset>
    <legend> <b>DATOS DE COMPRA:<br></legend>
    <label id="Tipo de tarjeta">Tipo de Tarjeta</label><br><br>
     <input type="text" name="Tipo de tarjeta" id="Tipo de tarjeta" placeholder="Visa/Mastercard"><br><br>
    <label id="Número de tarjeta">Número de tarjeta</label><br><br>
     <input type="text" name="número de tarjeta" id="Número de Tarjeta" placeholder="Ingrese su Número de tarjeta"><br><br>
    <label id="Codigo de seguridad">Codigo de Seguridad</label><br><br>
     <input type="text" name="Cod. Seguridad" id="Codigo de Seguridad" placeholder="Ingrese su cod."><br><br>
    <label id="Fecha de Expiración">Fecha de Expiración</label><br><br>
     <input type="month" id="Fecha de Expiración" name="Fecha de Expiración"><br><br>
    <label id="Nombre">Nombre</label><br><br>
     <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese su Nombre"><br><br>
    <label id="Apellidos">Apellidos</label><br><br>
     <input type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese sus Apellidos"><br><br>
    <label id="Email">Corre Electronico</label><br><br>
     <input type="text" name="Email" id="Email" placeholder="Ingrese su Email"><br><br>
    </fieldset>
    <p>Los  datos  ingresados en el presente formularios no serán guardados ni compartidos siguiendo las normativas SBS</>
    </p>
    <input type="submit" value="Comprar">
    <main></main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
